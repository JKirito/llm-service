name: llm-service-dev

services:
  # MongoDB service (same as production)
  mongodb:
    image: mongo:7.0
    container_name: llm-service-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: llm-service
    volumes:
      - llm-service-dev_mongodb_data:/data/db
      - llm-service-dev_mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-service-dev_network

  # Redis service (development)
  redis:
    image: redis:7-alpine
    container_name: llm-service-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - llm-service-dev_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-service-dev_network

  # API service (development mode)
  # Note: API is exposed directly on port 4000 for development convenience
  # Production access should go through Nginx on port 80
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: llm-service-api-dev
    restart: unless-stopped
    ports:
      - "${API_PORT:-4000}:4000"
    expose:
      - "4000"
    environment:
      # Server config
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
      API_PORT: ${API_PORT:-4000}
      
      # MongoDB config
      MONGODB_URI: mongodb://mongodb:27017/llm-service
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-llm-service}
      
      # Azure Storage config
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      
      # OpenAI config
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
      
      # Image generation config
      IMAGE_CONTAINER_NAME: ${IMAGE_CONTAINER_NAME:-generated-images}
      
      # Redis config
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
    volumes:
      # Mount source code for hot reload
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - ./node_modules:/app/node_modules
      - ./apps/api/node_modules:/app/apps/api/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-service-dev_network
    command: bun run dev:api

  # Nginx reverse proxy with Basic Authentication (development)
  nginx:
    image: nginx:1.25-alpine
    container_name: llm-service-nginx-dev
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/config/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/config/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      api:
        condition: service_started
    networks:
      - llm-service-dev_network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /var/run/nginx.pid"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  llm-service-dev_mongodb_data:
    driver: local
  llm-service-dev_mongodb_config:
    driver: local
  llm-service-dev_redis_data:
    driver: local

networks:
  llm-service-dev_network:
    driver: bridge

